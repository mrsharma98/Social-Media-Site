{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}

{% block group_content %}

<h4>Create a new group!</h4>

<form class="" action="{% url 'groups:create' %}" method="POST" id="groupForm">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" name="" value="Create" class="btn btn-large btn-primary">
</form>

{% endblock %}

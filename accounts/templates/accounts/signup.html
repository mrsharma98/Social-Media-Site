{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
  <h1>Sign Up</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <!-- This will provide a from to us with a nicer look -->
    <input type="submit" class="btn btn-default" value="Sign up">

  </form>

</div>

{% endblock %}
